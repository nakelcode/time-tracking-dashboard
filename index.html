<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="olamilekan">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon-32x32.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="main-container">
            <div class="character">
                <img src="img/image-jeremy.png" alt="">
                <h1>Report for <span class="name">Jeremy Robson</span></h1>
            </div>
            <div class="season-container">
                <button class="season day">Daily</button>
                <button class="season week">Weekly</button>
                <button class="season month">Monthly</button>
            </div>
        </section>


        <section class="main-content main-content-1">
            <div class="work-bg">
                <img class="images" src="img/icon-work.svg" alt="">
            </div>
            <div class="content">
                <div class="child child-one">
                    <h2>Work</h2>
                    <img class="ellipsis" src="img/icon-ellipsis.svg" alt="">
                </div>
                <div class="child child-two">
                    <h2 class="time work-time"></h2>
                    <p>Last Week - <span class="work"></span></p>
                </div>
            </div>

        </section>

        <section class="main-content">
            <div class="play-bg">
                <img class="images" src="img/icon-play.svg" alt="">
            </div>
            <div class="content">
                <div class="child child-one">
                    <h2>Play</h2>
                    <img class="ellipsis" src="img/icon-ellipsis.svg" alt="">
                </div>
                <div class="child child-two">
                    <h2 class="time play-time"></h2>
                    <p>Last Week - <span class="play"></span></p>
                </div>
            </div>

        </section>

        <section class="main-content">
            <div class="study-bg">
                <img class="images" src="img/icon-study.svg" alt="">
            </div>
            <div class="content">
                <div class="child child-one">
                    <h2>Study</h2>
                    <img class="ellipsis" src="img/icon-ellipsis.svg" alt="">
                </div>
                <div class="child child-two">
                    <h2 class="time study-time"></h2>
                    <p>Last Week - <span class="study"></span></p>
                </div>
            </div>

        </section>

        <section class="main-content">
            <div class="exercise-bg">
                <img class="images" src="img/icon-exercise.svg" alt="">
            </div>
            <div class="content">
                <div class="child child-one">
                    <h2>Exercise</h2>
                    <img class="ellipsis" src="img/icon-ellipsis.svg" alt="">
                </div>
                <div class="child child-two">
                    <h2 class="time exercise-time"></h2>
                    <p>Last Week - <span class="exercise"></span></p>
                </div>
            </div>

        </section>

        <section class="main-content">
            <div class="social-bg">
                <img class="images" src="img/icon-social.svg" alt="">
            </div>
            <div class="content">
                <div class="child child-one">
                    <h2>Social</h2>
                    <img class="ellipsis" src="img/icon-ellipsis.svg" alt="">
                </div>
                <div class="child child-two">
                    <h2 class="time social-time"></h2>
                    <p>Last Week - <span class="social"></span></p>
                </div>
            </div>

        </section>

        <section class="main-content">
            <div class="selfcare-bg">
                <img class="images" src="img/icon-self-care.svg" alt="">
            </div>
            <div class="content">
                <div class="child child-one">
                    <h2>Self Care</h2>
                    <img class="ellipsis" src="img/icon-ellipsis.svg" alt="">
                </div>
                <div class="child child-two">
                    <h2 class="time selfcare-time"></h2>
                    <p>Last Week - <span class="selfcare"></span></p>
                </div>
            </div>

        </section>

        
    </main>

    <script src="script.js"></script>
</body>
</html>
